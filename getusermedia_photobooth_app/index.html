<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/master.css">
</head>
<body>
  <h1>Online PhotoBooth</h1>
  <div id="container">
    <video width="640" height="400" preload muted>
      <source src="media/charade.webm" type='video/webm; codecs="vp8, vorbis"'>
      <source src="media/charade.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
    </video>
    <div id="strip">
      <button><img src="media/cam.png"></button>
      <span id="prompt" class="hidden">3</span>
    </div>
  </div>
  <canvas id="pics" width="160" height="402"></canvas>
  <button id="emailme" class="hidden">Email Me!</button>
  <div id="form" class="hidden">
    <form action="javascript: void(0)">
      <input type="email" name="email" placeholder="Email Address!">
      <input type="submit" value="Email me!">
    </form>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
