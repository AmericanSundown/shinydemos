<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/master.css">
</head>
<body>
  <div id="container">
    <h1>Online Free PhotoBooth</h1>
    <video width="640" height="400" preload muted>
      <source src="media/charade.webm" type='video/webm; codecs="vp8, vorbis"'>
      <source src="media/charade.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
    </video>
    <canvas id="pics" width="680" height="187"></canvas>
    <button id="take-photo">Press Button To Take Photos</button>
    <img id="sticker" src="assets/sticker_smiley.png" alt="">
    <img id="torn-sticker" src="assets/sticker_tornoff.png" alt="">
  </div>

  <div id="emailme" class="hidden">Email Me!</div>
  <div id="form" class="hidden">
    <form action="javascript: void(0)">
      <input type="email" name="email" placeholder="Email Address!">
      <input type="submit" value="Email me!">
    </form>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
