<div class='sd-panel'>
  <div class="sd-path">
		<p class="sd-logo"><a href="/" class="sd-logo-link">SD</a></p>
		<div class="sd-dot"></div>
		<h1 class="sd-title">{{title}}</h1>
	</div>
  <div class="sd-features" id="sd-features">
    <p class="sd-desc" id="sd-desc"></p>
    <ul class="sd-list">
      {{#each features}}
      <li class="sd-feature" id="sd-{{this}}"><a class="sd-feature-link" href="#">{{this}}</a></li>
      {{/each}}
    </ul>  
    </div>
  </div>
</div>
